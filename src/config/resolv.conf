# DNS Resolution Configuration - Source of Truth
# BTRFS Persistent LiveCD Build System
# 
# This configuration provides reliable DNS resolution using
# multiple providers for redundancy and privacy

# Primary DNS Servers (Cloudflare - Fast & Private)
nameserver 1.1.1.1
nameserver 1.0.0.1

# Secondary DNS Servers (Quad9 - Security & Privacy focused)
nameserver 9.9.9.9
nameserver 149.112.112.112

# Tertiary DNS Servers (Google - Reliable fallback)
nameserver 8.8.8.8
nameserver 8.8.4.4

# Search domains (customize as needed)
search local

# Options for better reliability
options edns0 trust-ad
options timeout:2
options attempts:3
options rotate

# Note: This configuration uses:
# - Cloudflare (1.1.1.1/1.0.0.1): Fast, privacy-focused, DNSSEC
# - Quad9 (9.9.9.9): Blocks malicious domains, privacy-focused
# - Google (8.8.8.8/8.8.4.4): Highly reliable fallback
# 
# The 'rotate' option distributes queries among all nameservers
# for better load balancing and reliability